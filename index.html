<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udacity Neighborhood Map Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="(max-width: 720px)" href="css/media.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
</head>

<body>
    <div class="app-container">
        <main>
            <nav id="drawer" class="dark-blue">
                <div class="nav-bar-button"><i class="fa fa-bars fa-3x"></i></div>
                <div id="search-list" class="search-list">
                    <div id="search-area" class="search-area">
                        <h3> Points of Interest</h3>
                        <input id="input-box" class="input-box" type="search" placeholder="Search Here" data-bind="textInput: query, valueUpdate: 'keyup'">
                    </div>
                    <div class="locations" id="locations" data-bind="foreach: filteredLocations">
                        <ul class="locations-list" id="locations-list" data-bind="click: $root.displayLocationInfo">
                            <li class="location-name" data-bind="text: name"></li>
                            <li class="location-street" data-bind="text: street"></li>
                            <li class="location-address" data-bind="text: address"></li>
                            <li class="location-phone" data-bind="text: phone"></li>
                        </ul>
                        <hr class = "place-end">
                    </div>
                </div>
            </nav>
        </main>
        <div id="map">
        </div>
    </div>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALh7D8izpwLbYz6DentqFfw5x4FeprQGg&v=3&callback=initMap" onerror="mapError()"></script>
</body>
</html>
