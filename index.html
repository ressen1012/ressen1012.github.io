<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Udacity Neighborhood Map Project</title>
    	<link rel="stylesheet" href="css/style.css">
    	<link rel="stylesheet" media="(max-width: 720px)" href="css/media.css">
	</head>
	<body>
		<div id="map">
		</div>
		<div id="display-buttons" class="display-buttons">
			<input id="show-locations" type="button" value= "Show All"></input>
			<input id="hide-locations" type="button" value= "Hide All"></input>
		</div>
		<div id= "search-list" class= "search-list">
			<div id="search-area" class="search-area">
				<h1> Points of Interest</h1>
				<input id="input-box" class="input-box" type="text" placeholder="Search Here" data-bind="textInput: query, valueUpdate: 'keyup'">
			</div>
			<div class="locations" id="locations" data-bind="foreach: filteredLocations">
				<ul id="locations-list" data-bind="click: $root.displayLocationInfo">
	        		<li class= "location-name" data-bind="text: name"></li>
	        		<li class= "location-address" data-bind="text: address"></li>
	           		<li class= "location-phone" data-bind="text: phone"></li>
	          		<li> <a data-bind="text: name, attr: { 'href': url }" target="_blank">Visit Website!</a></li>
	          		<hr>
	          	</ul>
			</div>
		</div>
		<div id="open-weather" class="open-weather">
			<div id="weather-data" class="weather-data">
				<h3>San Diego, CA Current Weather</h3>
				<ul id="weather-items" class="weather-items">
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALh7D8izpwLbYz6DentqFfw5x4FeprQGg&v=3&callback=initMap" onerror="mapError()"></script>
	<body>
</html>
